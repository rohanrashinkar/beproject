<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Image and Spotify Playlist Side by Side</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-purple-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ">
  <div class="mx-20 my-10">
    <div class="md:flex md:gap-4">
      <div class="md:w-1/2">
        <img src="{{ url_for('video_feed') }}" alt="Image" class="w-full h-full object-cover rounded-lg">
      </div>
      <div class="md:w-1/2 flex items-center justify-center">
        <div class="h-full w-full rounded-lg overflow-hidden">
          <iframe src="https://open.spotify.com/embed/playlist/14aX2NgBk6ffo5L3C76gbX?utm_source=generator" width="100%" height="100%" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
      </div>
    </div>
  </div>
  <div class="fixed bottom-0 right-0 m-4">
    <form action="{{ url_for('logout') }}" method="POST">
      <button type="submit" class="bg-white text-red-500 font-bold py-2 px-4 rounded-full">
        Logout
      </button>
    </form>
  </div>
</body>
</html>
