<!DOCTYPE html>
<html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css">
    <style>
        body {
            animation: fadeInAnimation ease 2s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;
        }
        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="bg-white">
        <div class="flex justify-center h-screen">
            <div class="hidden bg-cover lg:block lg:w-2/3" style="background-image: url(https://images.shiksha.com/mediadata/images/1543823352phpdwwXRV.png)">
                <div class="flex items-center h-full px-20 bg-gray-900 bg-opacity-90">
                    <!-- <div>
                        <h2 class="text-4xl font-bold text-white">Brand</h2>
                        
                        <p class="max-w-xl mt-3 text-gray-300">Lorem ipsum dolor sit, amet consectetur adipisicing elit. In autem ipsa, nulla laboriosam dolores, repellendus perferendis libero suscipit nam temporibus molestiae</p>
                    </div> -->
                </div>
            </div>
            
            <div class="text-center w-full max-w-md px-6 mx-auto lg:w-2/6 pt-20">
                <div>
                    <img class="mx-auto h-25 w-40" src="https://collegefunda.com/uploads/Institute/06-12-2019-AM-12-00-102041175501Smt.%20Kashibai%20Navale%20College%20of%20Engineering%20LogoStes.png" alt="" srcset="">                        
                    <p class="mt-3 text-gray-500">Sign in to access your account</p>
                </div>
               
                    <div class="mt-8">
                        <form method="post">
                    
                            <div>
                                <label class="flex mb-2 text-sm text-gray-600">Username</label>
                                <input type="text" name="username" required placeholder="username"  class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md  focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div class="mt-6">
                                <div class="flex justify-between mb-2">
                                    <label class="text-sm text-gray-600 ">Password</label>
                                </div>

                                <input type="password" name="password" required placeholder="Your Password" class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-blue-400  focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>

                            <div class="mt-6">
                                <input type="submit" value="Log In" class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:bg-blue-400 focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            </div>

                        </form>

                        <p class="mt-6 text-sm text-center text-gray-400">Don't have an account yet?  <a href="/register" class="text-blue-500 focus:outline-none focus:underline hover:underline">Register</a>.</p>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
